<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form > 
    <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>     

  </ion-list>
  <button type="submit" (click)="login()" primary block>Iniciar Sesión</button>   
  </form> 
  
  <h5 (click)="openRegisterPage()" text-center>No tengo cuenta, Registrarme</h5>      

</ion-content>
